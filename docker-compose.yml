version: '3.8'

services:
  k2think-api:
    image: ghcr.io/vickie63878533/k2think2api:latest
    container_name: k2think-api
    ports:
      - "${HOST_PORT:-8001}:8001"
    volumes:
      # 映射.env文件到容器内（包含TOKEN_LIST配置）
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s